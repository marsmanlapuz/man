<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Above Letters</title>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: lemonchiffon;
        }
        .name-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        .row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        .letter-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        i {
            font-size: 28px;
            color: #007BFF;
        }
        .letter {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="name-container">
        <div class="row">
            <div class="letter-icon"><i class="fas fa-bolt" style="color:red;"></i><span class="letter">M</span></div>
            <div class="letter-icon"><i class="fas fa-arrow-up" style="color:orange;"></i><span class="letter">A</span></div>
            <div class="letter-icon"><i class="fas fa-arrow-right" style="color:yellow;"></i><span class="letter">R</span></div>
            <div class="letter-icon"><i class="fas fa-circle" style="color:green;"></i><span class="letter">S</span></div>
            <div class="letter-icon"><i class="far fa-smile" style="color:blue;"></i><span class="letter">M</span></div>
            <div class="letter-icon"><i class="far fa-circle" style="color:blue;"></i><span class="letter">A</span></div>
            <div class="letter-icon"><i class="far fa-circle" style="color:blue;"></i><span class="letter">N</span></div>
        </div>
        <div class="row">
            <div class="letter-icon"><i class="fas fa-pen" style="color:purple;"></i><span class="letter">L</span></div>
            <div class="letter-icon"><i class="fas fa-arrow-up" style="color:violet;"></i><span class="letter">A</span></div>
            <div class="letter-icon"><i class="fas fa-triangle" style="color:red;"></i><span class="letter">P</span></div>
            <div class="letter-icon"><i class="far fa-circle" style="color:orange;"></i><span class="letter">U</span></div>
            <div class="letter-icon"><i class="far fa-circle" style="color:orange;"></i><span class="letter">Z</span></div>
        </div>
    </div>
</body>
</html>
